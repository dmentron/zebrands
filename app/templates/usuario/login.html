{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login usuario</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static '/vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static '/vendors/font-awesome/css/font-awesome.min.css' %}">
    <!-- NProgress -->
    <link rel="stylesheet" href="{% static '/vendors/nprogress/nprogress.css' %}">
    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static '/vendors/animate.css/animate.min.css' %}">

    <!-- Custom Theme Style -->
    <link rel="stylesheet" href="{% static '/build/css/custom.min.css' %}">
</head>
<body>
    <body class="login">
        <div>
            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form method="post" action="{% url 'get_access' %}">
                            {% csrf_token %}
                            <h1>Panel de control</h1>
                            <div>
                                {{ form.username}}
                            </div>
                            <div>
                                {{ form.password}}
                            </div>
                            <div>
                                <button type="submit" class="btn btn-default" id="">Ingresar</button>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                            <div class="clearfix"></div>
                            <br />

                            </div>
                        </form>
                    </section>
                </div>

            </div>
        </div>
    </body>
</body>
<script src="{% static '/vendors/jquery/dist/jquery.min.js' %}"></script>
</html>

<div class="modal fade bs-example-modal-lg-edit" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <label>SKU</label>
                        <input type="text" v-model="sku_edit" required="required" class="form-control" readonly>
                    </div>
    
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <label>Name product</label>
                        <input type="text" v-model="nombre_edit" required="required" class="form-control">
                    </div>
    
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <label>Price</label>
                        <input type="text" v-model="precio_edit" required="required" class="form-control">
                    </div>
    
                </div>
    
                <div class="row" style="margin-top: 25px;">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <label>Stock</label>
                        <input type="text" v-model="stock_edit" required="required" class="form-control">
                    </div>
    
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <label>Mark</label>
                        <select v-model="marca_edit" class="form-control" disabled>
                          <option value="">[...]</option>
                          <option v-for="mark in mark_list" v-bind:value="mark">{$ mark.marca $}</option>
                        </select>
                    </div>
    
                    <div class="col-md-4 col-sm-4 col-xs-12">
                      <label>Type product</label>
                        <select v-model="tipo_producto_edit" class="form-control" disabled>
                          <option value="">[...]</option>
                          <option v-for="tpl in type_product_list" v-bind:value="tpl">{$ tpl.nombre_tipo $}</option>
                        </select>
                  </div>
                </div>
  
                <div class="row" style="margin-top: 25px;">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                      <label>Description</label>
                      <textarea v-model="descripcion_edit" required="required" class="form-control" cols="30" rows="10"></textarea>
                  </div>
                </div>
    
                <div class="alert alert-danger alert-dismissible" id="error_save" role="alert" v-if="x_error_update" style="margin-top: 25px;">
                  <ul v-for="(item, index) in error_update">
                    <li>{$ index $}: {$ item $}</li>
                  </ul>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="btn_save" class="btn btn-primary" v-on:click="edit_product()">Edit product</button>
            </div>
          </form>
        </div>
        

      </div>
    </div>
  </div>
